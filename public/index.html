<!DOCTYPE html>
<html lang="zh" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Vue-Scroll-Loadbar</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <v-scroll-loadbar :load-more="handleLog" :load-enable="load"></v-scroll-loadbar>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data(){
            return {
                load:true
            }
        },
        methods: {
            handleLog() {
                console.log('test.....')
            }
        }
    })
</script>

</html>
